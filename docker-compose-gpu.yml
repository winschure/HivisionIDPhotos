services:
  hivision_idphotos:
    build:
      context: .
      dockerfile: Dockerfile-gpu
    image: bruceyan1/hivision_idphotos
    command: python3 -u app.py --host 0.0.0.0 --port 7860
    env_file: .env
    ports:
      - '8888:7860'

  hivision_idphotos_api:
    build:
      context: .
      dockerfile: Dockerfile-gpu
    image: bruceyan1/hivision_idphotos
    command: python3 deploy_api.py
    env_file: .env
    ports:
      - '8080:8080'
